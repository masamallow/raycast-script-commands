name: Static Analysis for Commands
on:
  push:
    branches:
      - chore/add-shellcheck-github-actions
  pull_request:
    paths:
      - 'commands/**.sh'
jobs:
  lint-commands:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Shellcheck for commands
        run: |
          shopt -s nullglob dotglob
          shellcheck commands/**.sh
